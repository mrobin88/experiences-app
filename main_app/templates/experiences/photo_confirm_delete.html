% extends 'base.html' %}

{% block content %}
{% if experience.user.id == requst.user.id %}
<h1 style="color: #212529">Delete Photo</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'exp_detail' experience.id %}">Cancel</a>
</form>

{% endblock %}
